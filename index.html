<!DOCTYPE html>
<html lang="es" class="dark"> <!-- Se mantiene la clase 'dark' por defecto -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización Dólar Argentina</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#111827"> <!-- Dark theme color -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        html.dark {
            color-scheme: dark;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #A0AEC0; /* border-gray-400 */
            border-bottom-color: #9F7AEA; /* border-violet-400 */
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Ocultar scrollbars en el chart container si es necesario */
        #chart-container::-webkit-scrollbar {
            display: none;
        }
        #chart-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-900 transition-colors duration-500 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm mx-auto bg-black/30 backdrop-blur-xl rounded-3xl shadow-lg p-6 space-y-6">
        <!-- Header -->
        <header class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-100">Dólar AR</h1>
            <div id="last-update" class="text-xs text-gray-400 text-right"></div>
        </header>

        <!-- Toggle Compra/Venta -->
        <div class="bg-gray-800/80 p-1 rounded-full grid grid-cols-2 gap-1">
            <button id="btn-compra" class="text-gray-300 py-2 rounded-full transition-all duration-300">Compra</button>
            <button id="btn-venta" class="bg-gray-700 text-violet-300 font-semibold shadow-md py-2 rounded-full transition-all duration-300">Venta</button>
        </div>

        <!-- Lista de Cotizaciones -->
        <div id="rates-container" class="space-y-3">
            <!-- Loader -->
            <div id="loader" class="flex justify-center py-10">
                <div class="loader"></div>
            </div>
            <!-- Las cotizaciones se insertarán aquí -->
        </div>
        
        <!-- Footer -->
        <footer class="text-center space-y-4 pt-2">
            <div class="flex justify-center items-center gap-8">
                 <button id="refresh-btn" class="text-gray-400 hover:text-violet-400 transition">
                    <!-- Icono de actualizar SVG proporcionado -->
                    <svg width="24" height="24" viewBox="0 0 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.06 17.71 14.07 17.18 14.99L18.66 16.47C19.53 15.11 20 13.62 20 12C20 7.58 16.42 4 12 4ZM12 18C8.69 18 6 15.31 6 12C6 10.94 6.29 9.93 6.82 9.01L5.34 7.53C4.47 8.89 4 10.38 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-400">Hecho por Daniel</p>
        </footer>
    </div>

    <!-- Modal del Historial -->
    <div id="history-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-lg p-6 relative">
            <button id="close-modal-btn" class="absolute top-3 right-4 text-2xl font-bold text-gray-400 hover:text-white">&times;</button>
            <h2 id="modal-title" class="text-xl font-bold text-white mb-4">Historial del Dólar</h2>
            <div id="chart-container" class="relative h-64">
                <!-- Loader for chart -->
                <div id="chart-loader" class="absolute inset-0 flex items-center justify-center bg-gray-800/80 rounded-lg">
                    <div class="loader"></div>
                </div>
                <canvas id="history-chart"></canvas>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ratesContainer = document.getElementById('rates-container');
            const loader = document.getElementById('loader');
            const lastUpdateEl = document.getElementById('last-update');
            const btnCompra = document.getElementById('btn-compra');
            const btnVenta = document.getElementById('btn-venta');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Modal elements
            const historyModal = document.getElementById('history-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalTitle = document.getElementById('modal-title');
            const chartLoader = document.getElementById('chart-loader');
            const historyChartCtx = document.getElementById('history-chart').getContext('2d');
            let chartInstance = null;
            
            let currentView = 'venta';
            let ratesData = [];
            
            const friendlyNames = {
                'Oficial': 'Dólar Oficial', 'Blue': 'Dólar Blue', 'Bolsa': 'Dólar MEP', 'Cripto': 'Dólar Crypto'
            };
            const displayOrder = ['Oficial', 'Blue', 'Bolsa', 'Cripto'];
            const apiTypeMapping = { 'Blue': 'informal', 'Oficial': 'oficial', 'Bolsa': 'mep' };

            const rateIcons = {
                'Oficial': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h6m-6 4h6m-6 4h6" /></svg>`,
                'Blue': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`,
                'Bolsa': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`,
                'Cripto': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8v10m-3-4h6" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 18a6 6 0 100-12 6 6 0 000 12z" /></svg>`
            };

            const formatCurrency = (value) => {
                if (typeof value !== 'number') return 'No cotiza';
                return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 2 });
            };
            
            const formatTime = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
            }

            const renderRates = () => {
                ratesContainer.innerHTML = '';
                const sortedData = ratesData.filter(rate => friendlyNames[rate.nombre]).sort((a, b) => displayOrder.indexOf(a.nombre) - displayOrder.indexOf(b.nombre));
                
                if (sortedData.length === 0 && !loader.classList.contains('hidden')) {
                     ratesContainer.innerHTML = `<p class="text-center text-gray-400 py-8">No se pudieron cargar las cotizaciones. Intenta de nuevo.</p>`;
                     return;
                }

                sortedData.forEach(rate => {
                    const price = currentView === 'compra' ? rate.compra : rate.venta;
                    const secondaryPrice = currentView === 'compra' ? rate.venta : rate.compra;
                    const iconSvg = rateIcons[rate.nombre] || `<p class="font-bold text-lg">$</p>`;

                    const card = `
                        <div class="rate-card flex items-center justify-between p-3 bg-gray-800/50 rounded-xl hover:bg-gray-800/80 transition-all duration-300 cursor-pointer" data-type="${rate.nombre}">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center">
                                    ${iconSvg}
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-100">${friendlyNames[rate.nombre]}</p>
                                    <p class="text-xs text-gray-400">${currentView === 'compra' ? 'Venta' : 'Compra'}: ${formatCurrency(secondaryPrice)}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-lg text-white">${formatCurrency(price)}</p>
                            </div>
                        </div>
                    `;
                    ratesContainer.insertAdjacentHTML('beforeend', card);
                });

                // Add event listeners to new cards
                document.querySelectorAll('.rate-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const type = card.dataset.type;
                        showHistory(type);
                    });
                });
            };

            const fetchData = async () => {
                loader.style.display = 'flex';
                ratesContainer.innerHTML = '';
                lastUpdateEl.textContent = 'Actualizando...';
                try {
                    const response = await fetch('https://dolarapi.com/v1/dolares');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    ratesData = data;
                    const lastUpdateDate = data.length > 0 ? data[0].fechaActualizacion : null;
                    if(lastUpdateDate) {
                       lastUpdateEl.innerHTML = `Actualizado <br> ${formatTime(lastUpdateDate)} hs`;
                    } else {
                       lastUpdateEl.textContent = 'Datos no disponibles';
                    }
                    renderRates();
                } catch (error) {
                    console.error('Error fetching data:', error);
                    ratesContainer.innerHTML = `<p class="text-center text-gray-400 py-8">No se pudieron cargar las cotizaciones. Intenta refrescar.</p>`;
                    lastUpdateEl.textContent = 'Error al cargar';
                } finally {
                    loader.style.display = 'none';
                }
            };

            const showHistory = async (dollarType) => {
                modalTitle.textContent = `Historial ${friendlyNames[dollarType]}`;
                historyModal.classList.remove('hidden');
                chartLoader.style.display = 'flex';
                if (chartInstance) {
                    chartInstance.destroy();
                }

                const apiType = apiTypeMapping[dollarType];
                if (!apiType) {
                    chartLoader.innerHTML = `<p class="text-gray-400 text-center">El historial para ${friendlyNames[dollarType]} no está disponible.</p>`;
                    return;
                }
                
                chartLoader.innerHTML = `<div class="loader"></div>`; // Reset loader

                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(endDate.getDate() - 30);

                const formatDate = (date) => {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}-${month}-${year}`;
                }

                const url = `https://mercados.ambito.com/dolar/${apiType}/historico-general/${formatDate(startDate)}/${formatDate(endDate)}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch historical data');
                    const result = await response.json();
                    
                    // The first item is a header, so we slice it
                    const data = result.slice(1);
                    const labels = data.map(item => item[0]);
                    const values = data.map(item => parseFloat(item[1].replace(',', '.')));
                    
                    chartInstance = new Chart(historyChartCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Valor de Venta',
                                data: values,
                                borderColor: '#9F7AEA', // violet-400
                                backgroundColor: 'rgba(159, 122, 234, 0.2)',
                                borderWidth: 2,
                                tension: 0.1,
                                pointBackgroundColor: '#9F7AEA',
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                             plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: '#1F2937', // gray-800
                                    titleColor: '#F9FAFB', // gray-50
                                    bodyColor: '#D1D5DB', // gray-300
                                }
                            },
                            scales: {
                                y: {
                                    ticks: { color: '#9CA3AF' }, // gray-400
                                    grid: { color: 'rgba(156, 163, 175, 0.1)' }
                                },
                                x: {
                                    ticks: { color: '#9CA3AF' }, // gray-400
                                    grid: { display: false }
                                }
                            }
                        }
                    });

                } catch (error) {
                    console.error('Error fetching history:', error);
                    chartLoader.innerHTML = `<p class="text-gray-400 text-center">No se pudo cargar el historial.</p>`;
                } finally {
                     chartLoader.style.display = 'none';
                }
            };
            
            const setActiveButton = (button) => {
                 if (button === 'compra') {
                    btnCompra.classList.add('bg-gray-700', 'text-violet-300', 'font-semibold', 'shadow-md');
                    btnCompra.classList.remove('text-gray-300');
                    btnVenta.classList.remove('bg-gray-700', 'text-violet-300', 'font-semibold', 'shadow-md');
                    btnVenta.classList.add('text-gray-300');
                } else {
                    btnVenta.classList.add('bg-gray-700', 'text-violet-300', 'font-semibold', 'shadow-md');
                    btnVenta.classList.remove('text-gray-300');
                    btnCompra.classList.remove('bg-gray-700', 'text-violet-300', 'font-semibold', 'shadow-md');
                    btnCompra.classList.add('text-gray-300');
                }
            }

            btnCompra.addEventListener('click', () => { currentView = 'compra'; setActiveButton('compra'); renderRates(); });
            btnVenta.addEventListener('click', () => { currentView = 'venta'; setActiveButton('venta'); renderRates(); });
            refreshBtn.addEventListener('click', fetchData);
            
            closeModalBtn.addEventListener('click', () => historyModal.classList.add('hidden'));
            historyModal.addEventListener('click', (e) => {
                if(e.target === historyModal) {
                    historyModal.classList.add('hidden');
                }
            });


            fetchData();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('ServiceWorker registration successful.', reg))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
